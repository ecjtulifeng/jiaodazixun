	<h1>助学贷款</h1>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;特困补助：作为应急性资助手段，包括：临时困难补助、寒假补助、实物捐赠等。<br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;减免学费：用于极少数特殊情况和享受西部助学政策学生，减免学费的规定依据学校相关文件执行。</br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;“绿色通道”：用于新生及个别特殊困难者缓交学费。</br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;勤工助学活动：指组织学生参加校内的助教、助研、助管、助工等工作并为参加助学活动的学生提供经济补贴。由学生提出勤工助学申请（在同等条件下优先考虑经济困难学生），学校为其提供助学岗位（分为校内、校外助学，校内助学包括学校各单位助学岗位，校外主要指家教、企业宣传等）。</p>
